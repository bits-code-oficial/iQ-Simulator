  <style>
    /* ================================== */
    /* ESTILOS DE LOGIN (DARK, CURVAS, CENTRADO TOTAL) */
    /* ================================== */

    /* Variables de estilo para consistencia con el Dashboard */
    :root {
      --bg-dark-primary: #121212;
      --bg-dark-secondary: #1f1f1f;
      --bg-dark-tertiary: #2e2e2e;
      --text-light: #f0f0f0;
      --text-muted: #8a8a8a;
      --border-dark: #3a3a3a;
      --accent-color: #ff9800;
      --success-color-dark: #009688;
      --error-color-dark: #ff3c56;
      --radius-lg: 12px;
      --radius-md: 6px;
    }

    /* 1. Centrado vertical y horizontal total */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      /* A√±adido para el centrado */
      justify-content: center;
      /* Centrado horizontal */

      font-family: 'Inter', sans-serif;
    }

    /* Aplicar fondo oscuro */

    }

    /* El main ahora solo necesita contener la caja, ya que el body se encarga del centrado */

      padding: 0;

    }


    /* 2. Caja del formulario con CURVAS y fondo secundario */

      background-color: var(--bg-dark-secondary);
      border-radius: var(--radius-lg);

      /* Reducimos el ancho para un look m√°s limpio */

      margin: auto;
      border: 1px solid var(--border-dark);
    }

    .form-box .h2 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--accent-color);
      font-weight: 700;
      border-bottom: 1px solid var(--bg-dark-tertiary);
      padding-bottom: 10px;
    }

    .form-group {
      margin-bottom: 20px;

    .form-group label {
      color: var(--text-muted);
      display: block;
      margin-bottom: 8px;

    /* Inputs con fondo terciario oscuro y bordes redondeados */
    .form-group input[type="email"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border-dark);

<body class="dark-theme">

  <main>
    <div class="container">

      <div class="form-box">

        <h2 class="h2">iQ Simulator - Inicia Sesi√≥n</h2>
        <form id="loginForm">

          <div class="form-group">
            <label for="email">Correo Electr√≥nico</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
          </div>

          <div class="form-group">
            <label for="password">Contrase√±a</label>
            <input type="password" id="password" name="password" placeholder="Tu Contrase√±a" required>
          </div>

          <p class="forgot-password">
            <a href="recuperar_contrasena.html">¬øOlvidaste tu contrase√±a?</a>
          </p>

          <button type="submit" id="loginBtn" class="btn btn-primary btn-submit">
            Ingresar
          </button>

          <div id="feedbackMessage"></div>

        </form>

        <p class="register-link">
          ¬øA√∫n no tienes cuenta? <a href="crear_cuenta.html">Reg√≠strate aqu√≠</a>
        </p>

      </div>

    </div>
  </main>

  <script type="module">
    import { setPersistence, signInWithEmailAndPassword, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    // Obtenemos la instancia de auth del objeto window
    const auth = window.firebaseAuth;

    // Referencias al DOM
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const feedbackMessage = document.getElementById('feedbackMessage');

    const showMessage = (msg, isError = false) => {
      feedbackMessage.textContent = msg;
      feedbackMessage.className = isError ? 'error' : 'success';
    };

    const handleLogin = async (e) => {
      e.preventDefault();

      if (!auth) {
        showMessage('‚ùå Error de inicializaci√≥n de Firebase Auth.', true);
        return;
      }

      const email = emailInput.value;
      const password = passwordInput.value;

      loginBtn.disabled = true;
      loginBtn.textContent = 'Ingresando...';
      showMessage('');

      try {
        // 1. Persistencia de sesi√≥n
        await setPersistence(auth, browserSessionPersistence);

        // 2. Iniciar sesi√≥n
        await signInWithEmailAndPassword(auth, email, password);

        showMessage('‚úÖ ¬°Inicio de sesi√≥n exitoso! Redirigiendo...', false);

        // 3. Redirigir al dashboard
        setTimeout(() => {
          window.location.href = 'inicio.html';
        }, 1000);

      } catch (error) {
        let errorMessage = 'Error desconocido. Intenta nuevamente.';

        switch (error.code) {
          case 'auth/user-not-found':
          case 'auth/wrong-password':
            errorMessage = '‚ùå Correo o Contrase√±a incorrectos.';
            break;
          case 'auth/invalid-email':
            errorMessage = '‚ùå Formato de correo inv√°lido.';
            break;
          case 'auth/too-many-requests':
            errorMessage = '‚ùå Demasiados intentos fallidos. Int√©ntalo m√°s tarde.';
            break;
          default:
            console.error("Login Error:", error.message);
            errorMessage = '‚ùå Error al iniciar sesi√≥n. Verifica tu conexi√≥n.';
            break;
        }

        showMessage(errorMessage, true);

      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = 'Ingresar';
      }
    };

    loginForm.addEventListener('submit', handleLogin);
  </script>
</body>
