    <style>
        /* ================================== */
        /* ESTILOS DE RECUPERACIÓN (Copiados de login.html para mantener el diseño) */
        /* ================================== */

        :root {
            --bg-dark-primary: #121212;
            --bg-dark-secondary: #1f1f1f;
            --bg-dark-tertiary: #2e2e2e;
            --text-light: #f0f0f0;
            --text-muted: #8a8a8a;
            --border-dark: #3a3a3a;
            --accent-color: #ff9800;
            --success-color-dark: #009688;
            --error-color-dark: #ff3c56;
            --radius-lg: 12px;
            --radius-md: 6px;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
        }

        body.dark-theme {
            background-color: var(--bg-dark-primary);
            color: var(--text-light);
        }

        main {
            padding: 0;
            width: 100%;
        }

        .form-box {
            background-color: var(--bg-dark-secondary);
            border-radius: var(--radius-lg);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.8);
            padding: 40px;
            max-width: 400px;
            width: 90%;
            margin: auto;
            border: 1px solid var(--border-dark);
        }

        .form-box .h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--accent-color);
            font-weight: 700;
            border-bottom: 1px solid var(--bg-dark-tertiary);
            padding-bottom: 10px;
        }

        .form-box p {
            color: var(--text-muted);
            text-align: center;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            color: var(--text-muted);
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-dark);
            border-radius: var(--radius-md);
            background-color: var(--bg-dark-tertiary);
            color: var(--text-light);
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 152, 0, 0.3);
        }

        .btn-submit {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            background-color: var(--success-color-dark);
            /* Color diferente para distinguir */
            color: var(--bg-dark-secondary);
            border-radius: var(--radius-md);
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #00b09c;
        }

        #feedbackMessage {
            margin-top: 15px;
            padding: 10px;
            border-radius: var(--radius-md);
            text-align: center;
            font-weight: 600;
            min-height: 20px;
            color: white;
        }

        .error {
            background-color: var(--error-color-dark);
        }

        .success {
            background-color: var(--success-color-dark);
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
        }

        .back-link a {
            color: var(--accent-color);
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>

<body class="dark-theme">

    <main>
        <div class="container">

            <div class="form-box">

                <h2 class="h2">Recuperar Contraseña</h2>
                <p>Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>

                <form id="recoverForm">

                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                    </div>

                    <button type="submit" id="recoverBtn" class="btn btn-primary btn-submit">
                        Enviar Enlace de Recuperación
                    </button>

                    <div id="feedbackMessage"></div>

                </form>

                <p class="back-link">
                    <a href="login.html">Volver a Iniciar Sesión</a>
                </p>

            </div>

        </div>
    </main>

    <script type="module">
        import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

        // Obtenemos la instancia de auth del objeto window
        const auth = window.firebaseAuth;

        // Referencias al DOM
        const recoverForm = document.getElementById('recoverForm');
        const emailInput = document.getElementById('email');
        const recoverBtn = document.getElementById('recoverBtn');
        const feedbackMessage = document.getElementById('feedbackMessage');

        const showMessage = (msg, isError = false) => {
            feedbackMessage.textContent = msg;
            feedbackMessage.className = isError ? 'error' : 'success';
        };

        const handleRecover = async (e) => {
            e.preventDefault();

            if (!auth) {
                showMessage('❌ Error de inicialización de Firebase Auth.', true);
                return;
            }

            const email = emailInput.value;

            recoverBtn.disabled = true;
            recoverBtn.textContent = 'Enviando...';
            showMessage('');

            try {
                // Enviar el correo de recuperación
                await sendPasswordResetEmail(auth, email);

                showMessage('✅ ¡Correo enviado! Revisa tu bandeja de entrada (y spam) para restablecer tu contraseña.', false);
                emailInput.value = ''; // Limpiar el input

            } catch (error) {
                let errorMessage = 'Error desconocido. Intenta nuevamente.';

                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = '❌ No existe un usuario registrado con ese correo electrónico.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = '❌ Formato de correo inválido.';
                        break;
                    default:
                        console.error("Recovery Error:", error.message);
                        errorMessage = '❌ Error al enviar el correo. Verifica tu conexión.';
                        break;
                }

                showMessage(errorMessage, true);

            } finally {
                recoverBtn.disabled = false;
                recoverBtn.textContent = 'Enviar Enlace de Recuperación';
            }
        };

        recoverForm.addEventListener('submit', handleRecover);
    </script>
</body>

</html>
